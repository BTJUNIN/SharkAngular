<div class="conteudo">
    <h1>Cadastrar Cliente</h1>
    <p>Insira os dados do cliente</p>
  
    <div class="cartao">
      <h3>Informações do Cliente</h3>
      <p>Insira os dados do cliente</p>
  
      <form (ngSubmit)="cadastrarCliente()">
        <div class="grupo-formulario">
          <label>Nome</label>
          <input type="text" [(ngModel)]="cliente.nome" name="nome" required>
        </div>
  
        <div class="grupo-formulario">
          <label>CPF</label>
          <input type="text" [(ngModel)]="cliente.cpf" name="cpf" required>
        </div>
  
        <div class="grupo-formulario">
          <label>Telefone</label>
          <input type="text" [(ngModel)]="cliente.telefone" name="telefone" required>
        </div>
  
        <div class="grupo-formulario">
          <label>Email</label>
          <input type="email" [(ngModel)]="cliente.email" name="email">
        </div>
  
        <div class="grupo-formulario">
          <label>CEP</label>
          <input type="text" [(ngModel)]="cliente.cep" name="cep">
        </div>
  
        <div class="grupo-formulario">
          <label>Endereço</label>
          <input type="text" [(ngModel)]="cliente.endereco" name="endereco">
        </div>
  
        <div class="linha">
          <div class="grupo-formulario">
            <label>Número</label>
            <input type="text" [(ngModel)]="cliente.numero" name="numero">
          </div>
  
          <div class="grupo-formulario">
            <label>Bairro</label>
            <input type="text" [(ngModel)]="cliente.bairro" name="bairro">
          </div>
  
          <div class="grupo-formulario">
            <label>Estado</label>
            <input type="text" [(ngModel)]="cliente.estado" name="estado">
          </div>
        </div>
  
        <div class="botao">
          <button type="submit">Cadastrar →</button>
        </div>
      </form>
    </div>
  </div>
