<div class="conteudo">
    <h1>Aluguel de Máquinas</h1>
    <p>Insira os dados do aluguel</p>
  
    <div class="cartao">
      <h3>Informações do Cliente</h3>
      <form (submit)="prosseguirAluguel($event)">
        <div class="grupo-formulario">
          <label>Cliente</label>
          <input type="text" name="cliente" required />
        </div>
        <div class="grupo-formulario">
          <label>CPF</label>
          <input type="text" name="cpf" required />
        </div>
        <div class="grupo-formulario">
          <label>Telefone</label>
          <input type="text" name="telefone" required />
        </div>
        <div class="grupo-formulario">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="grupo-formulario">
          <label>CEP</label>
          <input type="text" name="cep" />
        </div>
        <div class="grupo-formulario">
          <label>Endereço</label>
          <input type="text" name="endereco" />
        </div>
  
        <div class="linha">
          <div class="grupo-formulario">
            <label>Número</label>
            <input type="text" name="numero" />
          </div>
          <div class="grupo-formulario">
            <label>Bairro</label>
            <input type="text" name="bairro" />
          </div>
          <div class="grupo-formulario">
            <label>Estado</label>
            <input type="text" name="estado" />
          </div>
        </div>
  
        <div class="linha">
          <div class="grupo-formulario">
            <label>Tipo de Máquina</label>
            <input type="text" name="tipoMaquina" />
          </div>
          <div class="grupo-formulario">
            <label>Modelo da Máquina</label>
            <select name="modeloMaquina">
              <option value="JCB 3CX">JCB 3CX</option>
              <option value="Case 580N">Case 580N</option>
              <option value="New Holland B110C">New Holland B110C</option>
              <option value="Komatsu PC210">Komatsu PC210</option>
            </select>
          </div>
        </div>
  
        <div class="linha">
          <div class="grupo-formulario">
            <label>Data de Início</label>
            <input type="date" name="dataInicio" />
          </div>
          <div class="grupo-formulario">
            <label>Data de Término</label>
            <input type="date" name="dataTermino" />
          </div>
        </div>
  
        <div class="botao">
          <button type="submit">Próximo →</button>
        </div>
      </form>
    </div>
  </div>
